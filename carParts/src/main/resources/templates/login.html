<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<div class="container">
    <main role="main" class="pb-3">
        <h1>Log in</h1>
        <div class="row">
            <div class="col-md-4">
                <section>
                    <form method="post" action="/identity/account/login" th:object="${loginDTO}">
                        <h4>Use a local account to log in.</h4>
                        <hr>
                        <div th:each="error: ${#fields.errors()}" th:text="${error}" class="text-danger">Error messages</div>
                        <div th:if="${validCredentials == false}" class="text-danger">Incorrect email or password!</div>
                        <div class="form-group">
                            <label>Email</label>
                            <input th:field="*{email}" th:errorclass="bg-danger" type="text" class="form-control" id="email" name="email"/>
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input th:errorclass="bg-danger" type="password" class="form-control" id="password" name="password"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                        <div class="form-group">
                            <p>
                                <a href="/identity/account/register">Register as a new user</a>
                            </p>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
