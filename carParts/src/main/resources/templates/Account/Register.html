<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments/header::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<div class="container">
    <main role="main" class="pb-3">

        <h1 th:text="#{header_register_label}"></h1>

        <div class="row">
            <div class="col-md-4">
                <form method="post" action="/identity/account/register" th:object="${registerDTO}">
                    <h4 th:text="#{register_page_header}"></h4>
                    <hr>
                    <div class="form-group">
                        <label for="email" class="h4 mb-2" th:text="#{login_page_enter_email}"></label>
                        <input th:field="*{email}" th:errorclass="'is-invalid bg-danger'" type="email"
                               class="form-control" id="email" name="email"/>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="danger">Email error
                            message</small>
                    </div>

                    <div class="form-group">
                        <label for="password" class="h4 mb-2" th:text="#{login_page_enter_password}"></label>
                        <input th:errorclass="'is-invalid bg-danger'" type="password" class="form-control" id="password"
                               name="password"/>
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="danger">Password
                            error message</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="h4 mb-2" th:text="#{register_page_confirm_password}"></label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               th:errorclass="bg-danger"/>
                        <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                               class="danger">Password error message</small>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" th:text="#{header_register_label}" value="Register"></button>
                    </div>
                </form>
            </div>
        </div>


    </main>
</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>
