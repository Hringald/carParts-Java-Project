<head th:replace="fragments/header::head"></head>
<body>
<header th:replace="fragments/header::header"></header>

<div class="container">
    <main role="main" class="pb-3">

        <h2>Manage your account</h2>

        <div>
            <h4>Change your account settings</h4>
            <hr>
            <div class="row">
                <div th:replace="fragments/manageAccountNav::div"></div>
                <div class="col-md-9">
                    <h4>Change Password</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <form id="change-password-form" method="post" action="/identity/account/manage/password"
                                  th:object="${passwordChangeDTO}">
                                <div class="text-danger validation-summary-valid">
                                    <ul>
                                        <li style="display:none"></li>
                                    </ul>
                                </div>
                                <div class="form-group">
                                    <label>New password</label>
                                    <input class="form-control" type="text" id="newPassword" name="newPassword">
                                    <small th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"
                                           class="danger">Password error message</small>
                                </div>
                                <div class="form-group">
                                    <label>Confirm new password</label>
                                    <input class="form-control" type="text" id="confirmNewPassword"
                                           name="confirmNewPassword">
                                    <small th:if="${#fields.hasErrors('confirmNewPassword')}"
                                           th:errors="*{confirmNewPassword}" class="danger">Confirm new password error
                                        message</small></div>
                                <button type="submit" class="btn btn-primary">Update password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
</div>
<footer th:replace="fragments/footer::footer"></footer>
