<head th:replace="fragments/header::head"></head>
<body>
<header th:replace="fragments/header::header"></header>

<div class="container">
    <main role="main" class="pb-3">

        <h2>Manage your account</h2>

        <div>
            <h4>Change your account settings</h4>
            <hr>
            <div class="row">
                <div th:replace="fragments/manageAccountNav::div"></div>
                <div class="col-md-9">

                    <h4>Profile</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <form id="profile-form" method="post" action="/identity/account/manage"
                                  th:object="${phoneChangeDTO}">

                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" disabled="" type="text" id="Email" name="Email"
                                           th:value="${userEmail}">
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone number</label>
                                    <input class="form-control" type="text" id="phone" name="phone"
                                           th:value="${userPhone}">
                                    <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="danger">Phone
                                        error message</small>
                                </div>
                                <button id="update-profile-button" type="submit" class="btn btn-primary">Save</button>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>


    </main>
</div>
<footer th:replace="fragments/footer::footer"></footer>
