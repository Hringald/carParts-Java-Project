<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/extras/spring-security"
>
<head th:replace="fragments/header::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<div class="container">
    <main role="main" class="pb-3">

        <div class="text-center">
            <h1 class="display-4" th:text="${makeName}"></h1>
            <p  th:text="|#{shop_models_title1} ${makeName} #{shop_models_title2}|"></p>
        </div>
        <th:block th:each="model : ${modelsByMake}">
            <div class="row mt-2 mb-4">
                <div class="card col-6 col-lg-3 game-card">
                    <img th:src="${model.imageUrl}" class="card-img-top img-fluid card-image rounded"
                         data-toggle="tooltip" data-placement="bottom" th:title="${model.name}">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item text-center" th:text="${model.name}"></li>
                        </ul>
                        <a class="btn btn-block btn-primary"
                           th:href="${'/shop/categories/' + {makeName} + '/' + {model.name}}" th:text="#{shop_models_product_categories_button}"></a>
                    </div>
                </div>
            </div>
        </th:block>
    </main>
</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
</html>>
