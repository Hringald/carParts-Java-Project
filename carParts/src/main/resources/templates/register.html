<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<div class="container">
    <main role="main" class="pb-3">

        <h1>Register</h1>

        <div class="row">
            <div class="col-md-4">
                <form method="post" action="/identity/account/register" th:object="${registerDTO}">
                    <h4>Create a new account.</h4>
                    <hr>
                    <div class="form-group">
                        <label for="email" class="h4 mb-2">Email</label>
                        <input th:field="*{email}" th:errorclass="'is-invalid bg-danger'" type="email"
                               class="form-control" id="email" name="email"/>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="danger">Email error
                            message</small>
                    </div>

                    <div class="form-group">
                        <label for="password" class="h4 mb-2">Password</label>
                        <input th:errorclass="'is-invalid bg-danger'" type="password" class="form-control" id="password"
                               name="password"/>
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="danger">Password
                            error message</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               th:errorclass="bg-danger"/>
                        <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="danger">Password error message</small>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" value="Register">Register</button>
                    </div>
                </form>
            </div>
        </div>


    </main>
</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
