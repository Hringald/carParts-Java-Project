<head th:replace="fragments/header::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<div class="container">
    <main role="main" class="pb-3">

        <h1 th:if="${models.size() <= 0}">There aren't any available models!</h1>
        <table th:if="${models.size() > 0}" class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Make Name</th>
                <th scope="col">Model Name</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="model : ${models}">
                <tr>
                    <td th:text="${model.make.name}"></td>
                    <td th:text="${model.name}"></td>
                    <td>
                        <a type="button" class="btn btn-success" a=""
                           th:href="@{/admin/editModel/{id}(id = ${model.id})}">Edit</a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-danger" a=""
                           th:href="@{/admin/deleteModel/{id}(id = ${model.id})}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </main>
</div>

<footer th:replace="fragments/footer::footer"></footer>
</body>
