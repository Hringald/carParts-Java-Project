<head th:replace="fragments/header::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<div class="container">
    <main role="main" class="pb-3">
        <h1 th:if="${userParts.size() <= 0}" th:text="|${user.email}$ Doesn't have available parts.|"></h1>
        <table th:if="${userParts.size() > 0}" class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Make</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Info</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="part : ${userParts}">
                <tr>
                    <td th:text="${part.make.name}"></td>
                    <td th:text="${part.name}"></td>
                    <td th:text="${part.category.name}"></td>
                    <td th:text="${part.price}"></td>
                    <td th:text="${part.quantity}"></td>
                    <td>
                        <a type="button" class="btn btn-success"
                           th:href="@{/parts/editPart/{id}(id = ${part.id})}">Edit</a>
                    </td>
                    <td>
                        <a type="button" class="btn btn-danger"
                           th:href="@{/parts/deletePart/{id}(id = ${part.id})}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </main>
</div>

<footer th:replace="fragments/footer::footer"></footer>
</body>
