<head th:replace="fragments/header::head"></head>
<body>
<header th:replace="fragments/header::header"></header>
<div class="container">
    <main role="main" class="pb-3">

        <div class="text-center">
            <h1 class="display-4" th:text = "${makeName}"></h1>
            <p th:text = "${'This is are the models of ' + {makeName} + ' that we sale parts for:'}" ></p>
        </div>
        <th:block th:each="model : ${modelsByMake}">
        <div class="row mt-2 mb-4">
            <div class="card col-6 col-lg-3 game-card">
                <img th:src = "${model.imageUrl}" class="card-img-top img-fluid card-image rounded" data-toggle="tooltip" data-placement="bottom" title="TEST123">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item text-center" th:text = "${model.name}"></li>
                    </ul>
                    <a class="btn btn-block btn-primary" th:href="${'/shop/categories' + {makeName} + '/' + {model.name}}">Products Categories</a>
                </div>
            </div>
        </div>
        </th:block>
    </main>
</div>
<footer th:replace="fragments/footer::footer"></footer>
</body>
