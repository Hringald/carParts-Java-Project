<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page - CarParts</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">

            <a class="navbar-brand" href="/"><i class="fas fa-hands-helping"></i>Car Parts</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul th:if="${@loggedUser.isLogged()}" class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/parts/chooseMake">Add Part</a>
                    </li>
                </ul>
                <link rel="stylesheet" href="/css/adminPanel.css">

                <ul class="navbar-nav">
                    <li th:if="${@loggedUser.isLogged() and @adminUser.isAdmin()}" class="nav-item">
                        <div class="dropdown nav-link text-dark">
                            <a class="dropbtn">Admin Panel</a>
                            <div class="dropdown-content">
                                <a href="/admins/addMake">Add Make</a>
                                <a href="/admins/editMakes">Edit Makes</a>
                                <a href="/admins/addModel">Add Model</a>
                                <a href="/admin/editModels">Edit Models</a>
                                <a href="/admin/usersParts">Edit Parts</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a th:if="${@loggedUser.isLogged()}" class="nav-link text-dark" title="Manage"
                           href="/identity/account/manage">Account</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${@loggedUser.isLogged()}" class="nav-link text-dark" title="Manage"
                           href="/parts/myParts">My Parts</a>
                    </li>
                    <li class="nav-item">
                        <a th:if="${@loggedUser.isLogged()}" class="nav-link text-dark" title="Manage"
                           href="/offers/myOffers">My Offers</a>
                    </li>
                    <li th:if="${@loggedUser.isLogged()}" class="nav-item">
                        <form class="form-inline" action="/identity/account/logout" method="post">
                            <button type="submit" class="nav-link btn btn-link text-dark">Logout</button>
                        </form>
                    </li>
                </ul>
                <ul th:if="${!@loggedUser.isLogged()}" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/identity/account/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/identity/account/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
